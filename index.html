<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="avatar" src="images/profilePhoto.png" alt="">
    <h2>Rodney Cotton</h2>
    <p class="gray">Helsinki, Finland</p>
    <div>
      <span>100</span>
      <span class="gray">Posts</span>
    </div>
    <div>
      <span>2,242</span>
      <span>Followers</span>
    </div>
    <div>
      <span>1,432</span>
      <span>Following</span>
    </div>
  </header>
  <section class="grid-container">
    <img class="image-1" src="images/photo1.png" alt="">
    <img class="image-2" src="images/photo2.png" alt="">
    <img class="image-3" src="images/photo3.png" alt="">
    <img class="image-4" src="images/photo4.png" alt="">
    <img class="image-5" src="images/photo5.png" alt="">
    <img class="image-6" src="images/photo6.png" alt="">
  </section>
</body>
</html>
